<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name">Name</label>
			<input type="text" id="#name" placeholder="Name">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id=#email placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" required>
			<label for="male">Male</label>
			<input type="radio">
			<lable for="female">Female</lable>
		</div>
		<div>
			<label for="car">Car Brands</label>
			<select>
				<option selected disabled>Select Car Brands</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>	
		</div>
		<div>
			<label for="age">Car Age</label>
			<input type="number" id=#carage placeholder="Car Age" required>
		</div>
		<div>
			<label for="purchase">Date of Purchase</label>
			<input type="date" id=#dop placeholder="Date of Purchase" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id=#password placeholder="Password" required>
		</div>
		<div>
			<button type"submit">submit button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
